<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google Drive Example App</title>
  </head>
  <body>
    <h1>
      Generate mySQL backup
    </h1>

    <form action="index1.php" method="post">
      <input type="text" name="database" placeholder="Enter Database Name..." />
      <input
        type="submit"
        value="Generate & Upload to Drive"
        name="backup"
        id="drive"
      />
    </form>

    <script>
      document.getElementById("drive").onclick = function() {
        fiveseconds();
        alert("check your google drive");
      };

      function fiveseconds() {
        setTimeout(function() {
          window.location.href = "http://localhost/backupMySql/drive.php";
        }, 5000);
      }
    </script>
  </body>
</html>
